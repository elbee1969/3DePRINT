 <div class="container">
    <div class="row justify-content-end">
        <button class="btn btn-primary m-1"><a [routerLink]="['/']">retour</a></button>
    </div>
 
	<div class="card m-3">
		<h5 class="card-header">Connexion</h5>
		<div class="card-body">
			<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
				<div class="form-group">
					<label for="email">email</label>
					<input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
					<div *ngIf="submitted && f.email.errors" class="invalid-feedback">
						<div *ngIf="f.email.errors.required">l'email est requis !</div>
						<div *ngIf="f.email.errors.email">Le mail doit Ãªtre une adresse mail valide</div>
					</div>
				</div>
				<div class="form-group">
					<label for="password">Mot de passe</label>
					<input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
					<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
						<div *ngIf="f.password.errors.required">Le mot de passe est requis</div>
					</div>
				</div>
				<div class="form-group">
					<button class="btn btn-primary">Se connecter</button>
				</div>
			</form>
		</div>
	</div>
</div>
